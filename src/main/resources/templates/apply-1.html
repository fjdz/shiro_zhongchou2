        <h1>实名认证 - 申请</h1>
    </div>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"><a href="#"><span class="badge">1</span> 基本信息</a></li>

    <form enctype="multipart/form-data" id="form1" method="post" action="/thefrontdesk/uploadTrainProduct">
        <div th:each="quali,index:${qualificationss}" class="form-group">
            <label th:text="${quali.zZName}">手执身份证照片</label>
            <input type="hidden" name="ZzImg" class="hiddeninput" value="" th:value="${quali.zZName}"/>
            <input id="file1" th:id="${'i'+index.index}" type="file" class="form-control" name="file"/>
            <br/><label>样片</label><br/>
            <img src="/img/pic.jpg" th:src="@{${quali.zZimg}}"
                 style="height: 200px; width: 200px;"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="uploadTrainProduct()">上传</button>
        <br/><br/><br/>
        <button type="button" onclick="window.location.href='javascript:history.go(-1)'" class="btn btn-default">上一步</button>
        <button type="button" onclick="window.location.href='/thefrontdesk/apply-2'" class="btn btn-success">下一步</button>
    </form>
